
    <section class="content-header">
      <h1>
        <i class="fa fa-calendar-check-o"></i>
        Attendance

      </h1>
      <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Home</a></li>
        <li>Attendance</li>
        <li class="active">Employee Attendance</li>
      </ol>
    </section>
    <!-- /.Content Header -->

    <!-- Main content -->
    <section class="content">
      <!-- Select Criteria -->

            <div class="box box-default">
              <div class="box-header with-border">
                  <i class="fa fa-search" aria-hidden="true"></i> 
                  <h3 class="box-title">Select Criteria</h3>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Batch Year</label>
                      <select class="form-control select2" style="width: 100%;">
                        <option selected="selected">--Select--</option>
                        <option>2017-2018</option>
                        <option>2018-2019</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Employee Type</label>
                      <select class="form-control select2" style="width: 100%;">
                        <option selected="selected">--Select--</option>
                        <option>Teaching</option>
                        <option>Non-Teaching</option>
                        <option>Administrative</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Gender</label>
                      <select class="form-control select2" style="width: 100%;">
                        <option selected="selected">--Select--</option>
                        <option>Male</option>
                        <option>Female</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Search by keyword</label>
                      <input type="text" name="search_text" class="form-control" placeholder="Search...">
                    </div>
                  </div>

                </div>
              </div>

              <div class="box-footer">
                  <button type="submit" class="btn btn-primary pull-right">Search</button>
              </div>
            </div>
    
    <!-- /.content -->
    
    <!-- Content List -->
        <div class="box box-default">
            <div class="box-header with-border">
                  <i class="fa fa-users" aria-hidden="true"></i> 
                  <h3 class="box-title">Employee List</h3>
              </div>
          <div class="box-body">
            <div class="row">
              <div class="col-md-6">
               <div class="mailbox-controls">   
                <button type="button" class="btn btn-primary pull-left">
                <i class="state-icon glyphicon glyphicon-unchecked"></i>
                &nbsp;
                Mark as holiday
                </button>
                <input type="checkbox" class="hidden" name="holiday" value="checked">
               </div>
              </div>
              <div class="col-md-6">
                <button type="button" class="btn btn-primary pull-right">
                <i class="fa fa-save"></i>
                Submit Attendance
                </button>
              </div>
            </div>              
                
            <div class="tab-content">
              <div class="tab-pane table-responsive no-padding active" id="tab_1">
                <table class="table table-hover table-striped">
                  <thead>
                   <tr>
                    <th>#</th>
                    <th>Employee Id</th>
                    <th>Name</th>
                    <th>Attendance</th>
                   
                   </tr>
                  </thead>
                 <tbody>
                   <tr ng-repeat="employee in employeeData">
                    <td>{{$index+1}}</td>
                    <td>{{employee.employee_id}}</td>
                    <td>{{employee.first_name}} {{employee.last_name}}</td>
                   
                    <td>
                      
                        <div class="radio radio-info radio-inline">
                             <input ng-change="addAttendance(employee,attend)" type="radio" ng-model="attend" value="Present" id="attendencetype+{{$index}}" name="attendencetype+{{$index}}">
                            <label for="inlineRadio1"> Present </label>
                        </div>
                        <div class="radio radio-info radio-inline">
                          <input ng-change="addAttendance(employee,attend)" type="radio" ng-model="attend" value="Late with excuse" name="attendencetype+{{$index}}">
                            <label for="inlineRadio1"> Late with excuse </label>
                        </div>
                        <div class="radio radio-info radio-inline">
                          <input ng-change="addAttendance(student,attend)" type="radio" ng-model="attend" value="Late" name="attendencetype+{{$index}}">
                            <label for="inlineRadio1"> Late </label>
                        </div>
                        <div class="radio radio-info radio-inline">
                              <input ng-change="addAttendance(student,attend)" type="radio" ng-model="attend" value="Absent" name="attendencetype+{{$index}}">
                            <label for="inlineRadio1"> Absent </label>
                        </div>
                        <div class="radio radio-info radio-inline">
                            <input ng-change="addAttendance(student,attend)" type="radio" ng-model="attend" value="On Leave" name="attendencetype+{{$index}}">
                            <label for="inlineRadio1"> On Leave </label>
                        </div>
                    </td>
                   </tr>
                  
                  
                 </tbody>
                </table>
              </div>                       
            </div>
          </div>
        </div>
    </section>
