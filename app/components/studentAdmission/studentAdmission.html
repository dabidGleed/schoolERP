    <section class="content-header">
      <h1>
        <i class="fa fa-users"></i>
        Student Information
        <small>Admission</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li>Student Information</li>
        <li class="active">Student Admission</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- SELECT2 EXAMPLE -->
      <div class="box box-default">
        <div class="box-header with-border">
          
          <h3 class="box-title">Student Admission</h3>

        </div>
        <!-- /.box-header -->
        <form name="studentAdmission" ng-submit="addStudent(data)" novalidate> 
        <div class="box-body">
         
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Admission No</label>
                      <input type="text" class="form-control" placeholder="Enter ...">
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Roll No</label>
                      <input type="text" class="form-control" placeholder="Enter ...">
                    </div>
                  </div>
                    
                  <div class="col-md-3">  
                    <div class="form-group">
                      <label>Class</label>
                      <select class="form-control select2" style="width: 100%;" ng-model="classId">
                        <option selected="selected">--Select--</option>
                        <option ng-repeat="class in classData" value="{{class.class_id}}">{{class.name}}</option>
                      </select>
                    </div>
                  </div>
                  
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Section</label>
                      <select class="form-control select2" style="width: 100%;">
                        <option selected="selected">--Select--</option>
                        <option>Section A</option>
                        <option>Section B</option>
                      </select>
                    </div>
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>First Name</label>
                      <input type="text" ng-model="data.student_name" class="form-control" placeholder="Enter ...">
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" ng-model="data.student_surname" class="form-control" placeholder="Enter ...">
                    </div>
                  </div>
                                                  
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Gender</label>
                      <select class="form-control select2" style="width: 100%;">
                        <option selected="selected">--Select--</option>
                        <option>Male</option>
                        <option>Female</option>
                      </select>
                    </div>
                  </div>
                    
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Date of Birth</label>
                       <datepicker date-set="{{today1}}" date-set-hidden="true" date-format="dd-MM-yyyy" style="z-index:999">
                         <input class="form-control" name="startDate" type="text" ng-model="data.dob" ng-readonly="true" placeholder="Enter ..." required/>
                       </datepicker>
                      </div>                    
                  </div>
                    
                  
                </div>
                
                <div class="row">
                  <div class="col-md-3">  
                    <div class="form-group">
                      <label>Category</label>
                      <select class="form-control select2" style="width: 100%;">
                        <option selected="selected">--Select--</option>
                        <option>General</option>
                        <option>OBC</option>
                        <option>Minority</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Religion</label>
                      <input type="text" ng-model="data.job_category" class="form-control" placeholder="Enter ...">
                    </div>
                  </div>
                    
                  <div class="col-md-3">  
                    <div class="form-group">
                      <label>Contact No</label>
                      <input type="text" ng-model="data.phone" class="form-control" placeholder="Enter ...">
                    </div>
                  </div>
                  
                  <div class="col-md-3">  
                    <div class="form-group">
                      <label>Email</label>
                      <input type="text" ng-model="data.email" class="form-control" placeholder="Enter ...">
                    </div>
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                        <label>Admission Date</label>
                         <datepicker date-set="{{today1}}" date-set-hidden="true" date-format="dd-MM-yyyy" style="z-index:999">
                           <input class="form-control" name="startDate" type="text" ng-model="data.admission_date" ng-readonly="true" placeholder="Enter ..." required/>
                       </datepicker>
                    </div>
                  </div>
                    
                  <div class="col-md-4">
                    <div class="form-group">
                        <label>Student Photo</label>
                        <input type="file" ng-model="data.job_category"  name="first_doc" id="doc1">
                    </div>
                  </div>
        </div>
        </div>
        
        <div class="box-header with-border">
          
          <h3 class="box-title">Parent/Guardian Details</h3>

        </div> 
        
        <div class="box-body">
                <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Father Name</label>
                        <input type="text" class="form-control" placeholder="Enter ...">
                      </div>
                    </div>
                    
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Father Phone</label>
                        <input type="text" class="form-control" placeholder="Enter ...">
                      </div>
                    </div>
                    
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Father Occupation</label>
                        <input type="text" class="form-control" placeholder="Enter ...">
                      </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Mother Name</label>
                        <input type="text" class="form-control" placeholder="Enter ...">
                      </div>
                    </div>
                    
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Mother Phone</label>
                        <input type="text" class="form-control" placeholder="Enter ...">
                      </div>
                    </div>
                    
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Mother Occupation</label>
                        <input type="text" class="form-control" placeholder="Enter ...">
                      </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                      <div class="row">
                        <div class="col-md-6">
                         <div class="form-group">
                            <label>Guardian Name</label>
                            <input type="text" class="form-control" placeholder="Enter ...">
                         </div>
                        </div>
                    
                        <div class="col-md-6">
                         <div class="form-group">
                            <label>Guardian Relation</label>
                            <input type="text" class="form-control" placeholder="Enter ...">
                         </div>
                        </div>
                      </div>
                    
                      <div class="row">
                        <div class="col-md-6">
                         <div class="form-group">
                            <label>Guardian Phone</label>
                            <input type="text" class="form-control" placeholder="Enter ...">
                         </div>
                        </div>
                    
                        <div class="col-md-6">
                         <div class="form-group">
                            <label>Guardian Occupation</label>
                            <input type="text" class="form-control" placeholder="Enter ...">
                         </div>
                        </div>
                      </div>   
                    
                    </div>
                    
                    <div class="col-md-6">
                         <div class="form-group">
                             <label>Guardian Address</label>
                             <textarea class="form-control" rows="3" placeholder="Enter ..."></textarea> 
                        </div>
                    </div>
                </div>
        </div>
        
        <div class="box-footer">
           <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </div>
        </form>
      </div>
      </div>
      <!-- /.row -->
      <!-- Main row -->
     
      <!-- /.row (main row) -->

    </section>
