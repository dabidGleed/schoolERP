
    <section class="content-header">
      <h1>
        <i class="fa fa-graduation-cap" aria-hidden="true"></i>
        Academics
        <small>Assign Subjects 2</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Home</a></li>
        <li>Academics</li>
        <li class="active">Assign Subjects</li>
      </ol>
    </section>
    <!-- /.Content Header -->

    <!-- Main content -->
    <section class="content">
      <!-- Select Criteria -->

            <div class="box box-default">
              <div class="box-header with-border" ng-if="showRole(['admin','teacher'])">
                  <i class="fa fa-search" aria-hidden="true"></i> 
                  <h3 class="box-title">Select Criteria</h3>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                <div class="row">
                     <div class="col-md-5" ng-if="showRole(['admin','teacher'])"
                     
                     >
                    <div class="form-group">
                      <label>Select Class</label>
                      <select class="form-control select2"  data-ng-change="populateSections(classId)" style="width: 100%;" ng-model="classId">
                        <option selected="selected">--Select--</option>
                       <option ng-repeat="class in classDatanew" value="{{class.class_id}}">{{class.name}}</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-5"  ng-if="showRole(['admin','teacher'])">
                    <div class="form-group">
                      <label>Select Section</label>
                      <select class="form-control select2" style="width: 100%;" ng-model="secId">
                        <option selected="selected">--Select--</option>
                       <option ng-repeat="sec in secData" value="{{sec.section_id}}">{{sec.name}}</option>
                        
                      </select>
                    </div>
                  </div>

                </div>
                <div class="row">
                    <div class="col-md-12"  ng-if="showRole(['admin','teacher'])">
                    <button type="submit" class="btn btn-primary pull-right">Select</button>
                    </div>                  
                </div>
                  
                <div class="box-header with-border"  ng-if="showRole(['admin','teacher'])">
                  <i class="fa fa-plus-square" aria-hidden="true"></i>
                  <h3 class="box-title">Assign Subjects</h3>
                </div>
                <form ng-submit="addTeacher()">
                <div class="row">
                    <div class="col-md-5"  ng-if="showRole(['admin','teacher'])">
                      <div class="form-group">
                          <h4><b>Subject Name</b></h4>
                      </div>
                    </div>
                    <div class="col-md-5"  ng-if="showRole(['admin','teacher'])">
                      <div class="form-group">
                          <h4><b>Teacher</b></h4>
                      </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5" ng-if="showRole(['admin','teacher','parent'])">
                      <div class="form-group">
                           <select  class="form-control select2"  style="width: 100%;"  ng-model="subjectId">
                            <option selected="selected">--Select--</option>
                            <option ng-repeat="subject in subjectsData" value="{{subject.subject_id}}">{{subject.name}}</option>

                          </select>
                      </div>
                    </div>
                    <div class="col-md-5" ng-if="showRole(['admin','teacher','parent'])">
                      <div class="form-group">
                          <select class="form-control select2" style="width: 100%;"  ng-model="teachId">
                            <option selected="selected">--Select--</option>
                             <option ng-repeat="teacher in employeeData" value="{{teacher.teacher_id}}">{{teacher.name}}</option>
                          </select>
                      </div>
                    </div>
                    <div class="col-md-2" ng-if="showRole(['admin','teacher','parent'])">
                      <div class="form-group">
                        <a href="" class="btn btn-default btn-xs" data-toggle="tooltip" title="Delete">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                        </a>
                      </div>
                    </div>
                </div>
                
              </div>

              
            </div>
    
    <!-- /.content -->
    </section>
