
    <section class="content-header">
      <h1>
        <i class="fa fa-users"></i>
        Employee Management
        <small>Details</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li>Employee Management</li>
        <li class="active">Employee Details</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- SELECT2 EXAMPLE -->
      <div class="box box-default">
        <div class="box-header with-border">
          
          <h3 class="box-title">Employee Details</h3>

        </div>
     <form name="employeeDetails" ng-submit="addEmployee(data)" novalidate>
        <!-- /.box-header -->
        <div class="box-body">
                <div class="row">
                 
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>First Name</label>
                      <input type="text" ng-model="data.name" class="form-control" placeholder="Enter ...">
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Surname Name</label>
                      <input type="text" class="form-control" ng-model="data.surname" placeholder="Enter ...">
                    </div>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Email</label>
                      <input type="text" class="form-control" ng-model="data.email" placeholder="Enter ...">
                    </div>
                  </div>
                  
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Phone Number</label>
                      <input type="text" class="form-control" ng-model="data.phone"  placeholder="Enter ...">
                    </div>
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Gender</label>
                      <select class="form-control select2" style="width: 100%;" ng-model="data.gender">
                        <option selected="selected">--Select--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Date of Birth</label>
                      <input type="text" class="form-control pull-right" id="datepicker" ng-model="data.dob" placeholder="Select a Date ...">
                      </div>                    
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Experience</label>
                      <input type="text" class="form-control" ng-model="data.experience" placeholder="Enter ...">
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Date of Joining</label>
                      <input type="text" class="form-control pull-right" id="datepicker" ng-model="data.joined_on" placeholder="Select a Date ...">
                      </div>                    
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Job Profile</label>
                      <input type="text" class="form-control" ng-model="data.job_category" placeholder="Enter ...">
                    </div>
                  </div>
                  
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Teaching Subjects</label>
                      <select class="form-control select2" multiple="multiple" data-placeholder="Select a State" style="width: 100%;" ng-model="data.teachingSubjects">
                        <option>Telugu</option>
                        <option>Hindi</option>
                        <option>English</option>
                        <option>Mathematics</option>
                        <option>Science</option>
                        <option>Social</option>
                        <option>None</option>
                      </select>
                    </div>
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Academic Qualification</label>
                      <select class="form-control select2" style="width: 100%;">
                        <option selected="selected">--Select--</option>
                        <option>Pre-Bachelors</option>
                        <option>Bachelors degree</option>
                        <option>Masters degree</option>
                        <option>Post-Masters</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Employee Photo</label>
                      <input type="file" name="first_doc" id="doc1">
                      </div>                    
                  </div>
                </div>
        </div>
        
        <div class="box-footer">
           <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </div>


        </form>

  
      </div>
      <!-- /.row -->
      <!-- Main row -->
     
      <!-- /.row (main row) -->

    </section>
