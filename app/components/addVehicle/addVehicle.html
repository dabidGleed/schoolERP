
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <i class="fa fa-bus"></i>
        Transport
        <small>Add Vehicle</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Home</a></li>
        <li>Transport</li>
        <li class="active">Add Vehicle</li>
      </ol>
    </section>
    <!-- /.Content Header -->

    <!-- Main content -->
    <section class="content">
      <!-- Select Criteria -->
      <form name="Vehicles" ng-submit="Vehicles.$valid && addVehicle(data)" novalidate>
            <div class="box box-default">
              <div class="box-header with-border">
                  <h3 class="box-title">Create Vehicle</h3>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Vehicle Name</label>
                      <input type="text" ng-model="data.vehicle_name" class="form-control" placeholder="Enter ...">
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Vehicle Code</label>
                      <input type="text" ng-model="data.vehicle_code" class="form-control" placeholder="Enter ...">
                    </div>
                  </div>

                </div>
              </div>

              <div class="box-footer">
                  <button type="submit" class="btn btn-primary pull-right">Add Vehicle</button>
              </div>
            </div>
      </form>
    <!-- /.content -->
    
    <!-- Content List -->
        <div class="box box-default">
            <div class="box-header with-border">
                  <h3 class="box-title">Vehicle List</h3>
            </div>
          <div class="box-body">       
                
            <div class="tab-content">
              <div class="mailbox-controls">
                <div class="pull-right">
                              
                </div><!-- /.pull-right -->
              </div>  
              
              <div class="table-responsive mailbox-messages">
                <table class="table table-hover table-striped">
                  <thead>
                    <tr>
                      <th>#</th>  
                      <th>Vehicle Name</th>
                      <th>Vehicle Code</th>
                      <th class="pull-right">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="vehicle in vehicles">
                      <td class="mailbox-name"> {{$index+1}}</td>  
                      <td class="mailbox-name"> {{vehicle.vehicle_name}}</td>
                      <td class="mailbox-name"> {{vehicle.vehicle_code}}</td>                      
                      <td class="mailbox-date pull-right">                    
                        <a href="" class="btn btn-default btn-xs" data-toggle="tooltip" title="" data-original-title="Edit">
                            <i class="fa fa-pencil"></i>
                        </a>
                        <a href="" class="btn btn-default btn-xs" data-toggle="tooltip" title="" onclick="return confirm('Are you sure you want to delete this item?');" data-original-title="Delete">
                            <i class="fa fa-remove"></i>
                        </a>                                                                
                      </td>      
                    </tr>
                </tbody>
                </table><!-- /.table -->
              </div>
            </div>
          </div>
        </div>
    </section>
